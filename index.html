<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
    </div>
    <div class="container" id="player1" class="player1">
      <div class="row">
        <div class="col-md-6 left">
          <h2>Player: <span class="displayPlayer1Name player 1"></span></h2>
          <p>Click snout to roll dice<br><img class="player1" id="rollDice" src="img/Pig_Nose.png" alt="image of a pig snout"></p>
          <p><a id="hold" class="btn btn-default player1" role="button">hold</a></p>
        </div>
        <div class="col-md-6 right">
          <div id="dice">
            <h2>Roll:<h2><p><img class="player1" id="blankDice" src='img/blankDice.png'><span class="player1" id="displayDice"><img class="player1" id="side1" src='img/die_face_1.png'><img class="player1" id="side2" src='img/die_face_2.png'><img class="player1" id="side3" src='img/die_face_3.png'><img class="player1" id="side4" src='img/die_face_4.png'><img class="player1" id="side5" src='img/die_face_5.png'><img class="player1" id="side6" src='img/die_face_6.png'></span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container player2" id="player2">
      <div class="row">
        <div class="col-md-6 left">
          <h2>Player:<span class="displayPlayer2Name player2"></span></h2>
          <p>Click snout to roll dice</p><p><img class="player2" id="rollDice2" src="img/Pig_Nose.png" alt="image of a pig snout"></p>
          <p><a id="hold2" class="btn btn-default player2" role="button">hold</a></p>
        </div>
        <div class="col-md-6 right">
          <div id="dice2 player2">
            <h2>Roll:</h2><p><img id="2blankDice" class="player 2"src='img/blankDice.png'><span id="displayDice2" class="player2"><img class"player2" id="2side1" src='img/die_face_1.png'><img class"player2" id="2side2" src='img/die_face_2.png'><img class"player2" id="2side3" src='img/die_face_3.png'><img class"player2" id="2side4" src='img/die_face_4.png'><img class"player2" id="2side5" src='img/die_face_5.png'><img class"player2" id="2side6" src='img/die_face_6.png'></span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container footer">
      <div>
        <p>turn score: <span class="turnScore"></span></p>
      </div>
      <div>
        <p><span class = "displayPlayer1Name"></span> total score: <span id="totalScore"></span></p>
      </div>
      <div>
        <p><span class = "displayPlayer2Name"></span> total score: <span id="totalScore2"></span></p>
      </div>
    </div>
    <div class="modal fade" id="playersModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div id="hideRadioList">
              <div id="radioList" class="radio">
                <h3> Select Game Play </h3>
                <label class="radio-inline"><input type="radio" name="optradio"  value="1">Two Player</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="2">Player vs Computer</label>
              </div>
                <button type="submit" class="btn btn-default" id="submit-play-type">Submit</button>
            </div>
            <form id="new-contact">
              <div class="form-group" id="player1-name">
                <label for="player1-name">Player 1 Name:</label>
                <input type="text" class="form-control" id="player1-nameval">
              </div>
              <div class="form-group" id="player2-name">
                <label for="player2-name">Player 2 Name:</label>
                <input type="text" class="form-control" id="player2-nameval">
              </div>
              <button type="submit" class="btn btn-default" id="submit-names" data-dismiss="modal"> Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
