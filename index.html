<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container" id="player1">
      <h1>Pig Dice</h1>
      <h2>Player: Sow</h2>
      <p>Click snout to roll dice</p><img id="rollDice" src="img/Pig_Nose.png" alt="image of a pig snout">
      <p><a id="hold" class="btn btn-primary" role="button">hold</a></p>
      <div id="dice">
        <p>Roll: <span id="displayDice"><img id="side1" src='img/die_face_1.png'><img id="side2" src='img/die_face_2.png'><img id="side3" src='img/die_face_3.png'><img id="side4" src='img/die_face_4.png'><img id="side5" src='img/die_face_5.png'><img id="side6" src='img/die_face_6.png'></span></p>
      </div>
      <div>
        <p>turn score: <span id="turnScore"></span></p>
      </div>
    </div>
    <div class="container" id="player2">
      <h2>Player:Boar</h2>
      <p>Click snout to roll dice</p><img id="rollDice2" src="img/Pig_Nose.png" alt="image of a pig snout">
      <p><a id="hold2" class="btn btn-primary" role="button">hold</a></p>
      <div id="dice2">
        <p>Roll: <span id="displayDice2"><img id="2side1" src='img/die_face_1.png'><img id="2side2" src='img/die_face_2.png'><img id="2side3" src='img/die_face_3.png'><img id="2side4" src='img/die_face_4.png'><img id="2side5" src='img/die_face_5.png'><img id="2side6" src='img/die_face_6.png'></span></p>
      </div>
      <div>
        <p>turn score: <span id="turnScore2"></span></p>
      </div>
    </div>
    <div class="container">
      <div>
        <p>player 1 total score: <span id="totalScore"></span></p>
      </div>
      <div>
        <p>player 2 total score: <span id="totalScore2"></span></p>
      </div>
    </div>
  </body>
</html>
