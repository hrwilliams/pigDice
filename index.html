<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
    </div>
    <div class="container" id="player1">
      <h2>Player: <span id="displayPlayer1Name"></span></h2>
      <p>Click snout to roll dice</p><img id="rollDice" src="img/Pig_Nose.png" alt="image of a pig snout">
      <p><a id="hold" class="btn btn-primary" role="button">hold</a></p>
      <div id="dice">
        <p>Roll: <img id="blankDice" src='img/blankDice.png'><span id="displayDice"><img id="side1" src='img/die_face_1.png'><img id="side2" src='img/die_face_2.png'><img id="side3" src='img/die_face_3.png'><img id="side4" src='img/die_face_4.png'><img id="side5" src='img/die_face_5.png'><img id="side6" src='img/die_face_6.png'></span></p>
      </div>
      <div>
        <p>turn score: <span id="turnScore"></span></p>
      </div>
    </div>
    <div class="container" id="player2">
      <h2>Player:<span id="displayPlayer2Name"></span></h2>
      <p>Click snout to roll dice</p><img id="rollDice2" src="img/Pig_Nose.png" alt="image of a pig snout">
      <p><a id="hold2" class="btn btn-primary" role="button">hold</a></p>
      <div id="dice2">
        <p>Roll: <img id="2blankDice" src='img/blankDice.png'><span id="displayDice2"><img id="2side1" src='img/die_face_1.png'><img id="2side2" src='img/die_face_2.png'><img id="2side3" src='img/die_face_3.png'><img id="2side4" src='img/die_face_4.png'><img id="2side5" src='img/die_face_5.png'><img id="2side6" src='img/die_face_6.png'></span></p>
      </div>
      <div>
        <p>turn score: <span id="turnScore2"></span></p>
      </div>
    </div>
    <div class="container">
      <div>
        <p>player 1 total score: <span id="totalScore"></span></p>
      </div>
      <div>
        <p>player 2 total score: <span id="totalScore2"></span></p>
      </div>
    </div>
    <div class="modal fade" id="playersModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div id="hideRadioList">
              <div id="radioList" class="radio">
                <h3> Select Game Play </h3>
                <label class="radio-inline"><input type="radio" name="optradio"  value="1">Two Player</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="2">Player vs Computer</label>
              </div>
                <button type="submit" class="btn btn-default" id="submit-play-type">Submit</button>
            </div>
            <form id="new-contact">
              <div class="form-group" id="player1-name">
                <label for="player1-name">Player 1 Name:</label>
                <input type="text" class="form-control" id="player1-nameval">
              </div>
              <div class="form-group" id="player2-name">
                <label for="player2-name">Player 2 Name:</label>
                <input type="text" class="form-control" id="player2-nameval">
              </div>
              <button type="submit" class="btn btn-default" id="submit-names" data-dismiss="modal"> Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
